<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 Days of Love ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd1dc,#ffe6f0,#fff1c1);
  background-size:400% 400%;
  animation:bg 10s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  text-align:center;
  max-width:90%;
  position:relative;
  z-index:2;
}

svg{width:100%;height:120px;}
.curve-text{fill:#c94a7c;font-size:28px;}

.couple{
  width:260px;
  margin:12px 0;
  animation:float 1.2s infinite alternate;
  border-radius:12px;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}

button{
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff5c8a;color:white;}
#no{background:#aaa;color:white;position:absolute;}

.heart{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
  z-index:0;
  font-size:20px;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

.final{
  color:#c94a7c;
  font-size:20px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container" id="app">

<svg viewBox="0 0 500 150">
  <path id="curve" d="M50,100 Q250,20 450,100" fill="transparent"/>
  <text class="curve-text">

<!-- ğŸ”¥ SAME VIDEO ELEMENT ALWAYS -->

</div>

</html>
