<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 Days of Love ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd6e8,#ffeef6,#fff4d6);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{text-align:center;z-index:2;}

svg{width:100%;height:120px;}
.curve-text{fill:#c94a7c;font-size:28px;}

.couple{
  width:260px;
  margin:12px 0;
  border-radius:12px;
  animation:float 1.2s infinite alternate;
  opacity:1;
  transition:opacity .4s ease;
}

.fade-out{opacity:0;}

@keyframes float{
  to{transform:translateY(-10px);}
}

button{
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ff5c8a;
  color:white;
}

/* falling hearts + âœ¨ */
.heart{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
  z-index:0;
  font-size:20px;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container">
  <svg viewBox="0 0 500 150">
    <path id="curve" d="M50,100 Q250,20 450,100" fill="transparent"/>
    <text class="curve-text">
      <textPath href="#curve" id="title">Ready for 7 days of love?</textPath>
    </text>
  </svg>

  <!-- SAME VIDEO ALWAYS -->
  <video id="vid" class="couple" autoplay loop muted playsinline preload="auto">
    <source src="day1.mp4" type="video/mp4">
  </video>

  <br>
  <button id="next">CLICK ðŸ’•</button>
</div>

<script>
/* preload all videos */
["day1.mp4","day2.mp4","day3.mp4","day4.mp4","day5.mp4","day6.mp4","day7.mp4","day8.mp4","day9.mp4","day10.mp4"]
.forEach(src=>{let v=document.createElement("video");v.src=src;v.preload="auto";});

/* hearts + âœ¨ */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.7?"âœ¨":"â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);

const days=[
  {t:"Phool for my Fool ðŸŒ¹",s:"day1.mp4"},
  {t:"Will you be mine? ðŸ’",s:"day2.mp4"},
  {t:"Chocolate for you ðŸ«",s:"day3.mp4"},
  {t:"Happy Teddy Day ðŸ§¸",s:"day4.mp4"},
  {t:"Happy Promise Day ðŸ¤žðŸ»",s:"day5.mp4"},
  {t:"Hugsss for you ðŸ¤—",s:"day6.mp4"},
  {t:"Kisses for you ðŸ’‹",s:"day7.mp4"},
  {t:"Happy Valentineâ€™s Day â¤ï¸",s:"day8.mp4"},
  {t:"Forever Yours â¤ï¸",s:"day10.mp4"}
];

let i=0;
const vid=document.getElementById("vid");
const title=document.getElementById("title");

document.getElementById("next").onclick=()=>{
  if(i>=days.length) return;

  vid.classList.add("fade-out");

  setTimeout(()=>{
    title.textContent=days[i].t;
    vid.src=days[i].s;
    vid.load();
    vid.play();
    vid.classList.remove("fade-out");
    i++;
  },300);
};
</script>

</body>
</html>
