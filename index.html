<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 Days of Love üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd1dc,#ffe6f0,#fff1c1);
  background-size:400% 400%;
  animation:bg 10s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  text-align:center;
  max-width:90%;
  position:relative;
  z-index:2;
}

svg{width:100%;height:120px;}
.curve-text{fill:#c94a7c;font-size:28px;}

.video-wrap{
  position:relative;
  width:260px;
  margin:12px auto;
}

.couple{
  position:absolute;
  top:0;left:0;
  width:100%;
  border-radius:12px;
  animation:float 1.2s infinite alternate;
  transition:opacity .6s ease;
  opacity:0;
}

.couple.active{opacity:1;}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}

button{
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff5c8a;color:white;}
#no{background:#aaa;color:white;position:absolute;}

.heart{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
  z-index:0;
  font-size:20px;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

.final{
  color:#c94a7c;
  font-size:20px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">

<svg viewBox="0 0 500 150">
  <path id="curve" d="M50,100 Q250,20 450,100" fill="transparent"/>
  <text class="curve-text">
    <textPath href="#curve" id="titleText">Ready for 7 days of love?</textPath>
  </text>
</svg>

<div class="video-wrap">
  <video id="videoA" class="couple active" src="day9.mp4" autoplay loop muted playsinline></video>
  <video id="videoB" class="couple" muted playsinline></video>
</div>

<div id="controls">
  <button id="yes">YES üíñ</button>
  <button id="no">NO üòà</button>
</div>

</div>

<script>
/* hearts + ‚ú® */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.7 ? "‚ú®" : "‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);

/* naughty NO */
const noBtn=document.getElementById("no");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*90+"vw";
  noBtn.style.top=Math.random()*80+"vh";
};

const days=[
  {text:"Phool for my Fool - Happy rose day babyyüåπ",src:"day1.mp4"},
  {text:"Will you be mine? üíç",src:"day2.mp4"},
  {text:"Chocolate for you üç´",src:"day3.mp4"},
  {text:"Happy teddy Day üß∏",src:"day4.mp4"},
  {text:"Happy Promise day ü§ûüèª",src:"day5.mp4"},
  {text:"Hugsss for youu - Happy hug day my loveee",src:"day6.mp4"},
  {text:"Kisses for you - Happy kiss day üíã",src:"day7.mp4"},
  {text:"Happy Valentine's day babyy ü§ó‚ù§Ô∏è",src:"day8.mp4"}
];

let step=0;
let active="A";
const videoA=document.getElementById("videoA");
const videoB=document.getElementById("videoB");
const titleText=document.getElementById("titleText");
const controls=document.getElementById("controls");

document.getElementById("yes").onclick=nextWish;

function warmVideo(v){
  v.play().then(()=>v.pause()).catch(()=>{});
}

function nextWish(){
  if(step < days.length){
    titleText.textContent = days[step].text;

    const current = active==="A"?videoA:videoB;
    const next = active==="A"?videoB:videoA;

    next.src = days[step].src;
    next.load();

    next.onloadeddata = ()=>{
      warmVideo(next);

      next.classList.add("active");
      current.classList.remove("active");

      next.play();
      current.pause();

      active = active==="A"?"B":"A";
    };

    controls.innerHTML =
      `<div style="cursor:pointer;color:#c94a7c" onclick="nextWish()">CLICK üíï</div>`;

    step++;
  } else {
    titleText.textContent="Forever Yours ‚ù§Ô∏è";
  }
}
</script>

</body>
</html>
