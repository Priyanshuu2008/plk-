<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 Days of Love ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd6e8,#ffeecf,#ffd6e8);
  animation:bgMove 10s infinite alternate;
}

@keyframes bgMove{
  from{background-position:0% 50%;}
  to{background-position:100% 50%;}
}

.container{
  text-align:center;
  max-width:90%;
  position:relative;
  z-index:2;
}

/* Curved text */
svg{width:100%;height:120px;}
.curve-text{fill:#c94a7c;font-size:28px;}

/* Media */
.couple{
  width:260px;
  margin:12px 0;
  animation:float 1.2s infinite alternate;
  border-radius:14px;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}

/* Buttons */
button{
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff5c8a;color:white;}
#no{background:#aaa;color:white;position:absolute;}

/* Hearts + Sparkles */
.heart{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
  z-index:0;
  font-size:20px;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* Click text */
.clickText{
  color:#c94a7c;
  cursor:pointer;
  font-size:18px;
  transition:all .6s ease;
}

/* Letter note */
.letter{
  background:#fff;
  padding:18px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  color:#c94a7c;
  margin-top:15px;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<!-- preload videos to remove lag -->
<video src="day1.mp4" preload="auto" hidden></video>
<video src="day2.mp4" preload="auto" hidden></video>
<video src="day3.mp4" preload="auto" hidden></video>
<video src="day4.mp4" preload="auto" hidden></video>
<video src="day5.mp4" preload="auto" hidden></video>
<video src="day6.mp4" preload="auto" hidden></video>

<video src="day8.mp4" preload="auto" hidden></video>

</div>

<script>

let step=0;

const days=[

</script>
